<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>beyonic</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Dashboard</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Balance</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Transactions</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Organization</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Groups</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Zones</a>
      <a mat-list-item href="#"><i class="fa fa-home"></i>&nbsp;&nbsp; Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" class="navbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
