<!-- Sidebar Navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><div class="logo"></div> <b>beyonic</b></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" class="active"><mat-icon class="icons">home</mat-icon>&nbsp;&nbsp; Dashboard</a>
      <a mat-list-item href="#"><mat-icon class="icons">credit_card</mat-icon>&nbsp;&nbsp; Balance<i class="fa fa-chevron-down ms-auto"></i></a>
      <a mat-list-item href="#"><mat-icon class="icons">swap_horiz</mat-icon>&nbsp;&nbsp; Transactions<i class="fa fa-chevron-down ms-auto"></i></a>
      <a mat-list-item href="#"><mat-icon class="icons">radio_button_unchecked</mat-icon>&nbsp;&nbsp; Organization</a>
      <a mat-list-item href="#"><mat-icon class="icons">radio_button_checked</mat-icon>&nbsp;&nbsp; Groups</a>
      <a mat-list-item href="#"><i class="fa fa-globe"></i>&nbsp;&nbsp;&nbsp;&nbsp; Zones</a>
      <a mat-list-item href="#"><i class="fa fa-cog"></i>&nbsp;&nbsp;&nbsp;&nbsp; Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          
          <mat-icon class="icon">arrow_back</mat-icon>&nbsp;&nbsp;<span class="me-auto mt-2"><h2>Transactions</h2></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <form class="float-start">
          <div class="input-group col-md-4">
            <input type="text" class="form-control input" placeholder="Type something" [(ngModel)]="inputText" aria-label="search" aria-describedby="basic-addon1">
            <div class="input-group-prepend">
              <a href="" class="close" (click)="resetInputText()"><span class="input-group-text reset" id="basic-addon1"><mat-icon>close</mat-icon></span></a>
            </div>
        </div>
      </form>
          </ul>
      </div>
    </nav>

    <!-- Add Content Here -->
    <div class="container p-4">
      <app-dashboard></app-dashboard>
    </div>

    <!-- Footer -->
    <nav class="navbar footer navbar-expand-lg">
      <p class="mx-auto">MFS Africa Assignments | April 2022 &copy; Developed by <span class="name">Extension Tlhareseng</span></p>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
